apply plugin: 'groovy'apply plugin:'java'sourceCompatibility = 1.8repositories {    jcenter()}dependencies {    compile 'org.codehaus.groovy:groovy:2.4.10'    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4', {        exclude module: 'groovy-all'    }    testRuntime "org.objenesis:objenesis:2.6"    // allows mocking of classes without default constructor (together with CGLIB)    testCompile group: 'cglib', name: 'cglib-nodep', version: '3.2.10'}